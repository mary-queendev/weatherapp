<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe to CSS</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="css-files/weatherapp.css" />
  </head>

  <body>
    <div class="container cover">
      <form class="top" id="current-city">
        <input
          type="text"
          class="input"
          placeholder="Input City"
          id="input-city" />
        <button type="submit" class="btn btn-primary">Search</button>
      </form>

      <div class="current-weather">
        <div class="city" id="weather-city"></div>
        <div class="date" id="weather-date"></div>
        <div class="date" id="weather-time"></div>

        <div class="symbol">☀️</div>
        <div class="temp">
          <div>
            <span id="desc"></span>
            <span id="celcius"></span>
          </div
          >
        </div>
      </div>

    
    <script src="js-files/weatherapp.js"></script>
  </body>
</html>
