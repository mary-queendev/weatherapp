<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css-files/weatherapp.css" />
  </head>

  <body>
    <div class="container cover">
      <form class="top" id="current-city">
        <input
          type="text"
          class="input"
          placeholder="Input City"
          id="input-city"
          autocomplete="off"
        />
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <div class="myLocation">
        <button class="btn btn-danger" id="my-location">My Location</button>
      </div>

      <div class="row">
        <div class="col">
          <div class="city" id="weather-city">New York</div>
          <div class="date" id="weather-date"></div>
          <div class="date" id="weather-time"></div>
        </div>

        <div class="col">
          <div class="symbol">
            <image src="" id="weather-symbol"></image>
          </div>
          <div class="temp">
            <div>
              <div id="desc"></div>
              <span class="units">
                <span href="#" id="celcius" class="active"></span>°C |
                <a href="#" id="fahrenheit">°F</a></span
              >
            </div>
          </div>
        </div>

        <div class="col temp others">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Windspeed: <span id="wind-speed"></span>km/H</li>
          </ul>
        </div>
      </div>

      <div class="forecast">Weather Forecast;</div>
      <div id="weather-forecast"></div>
    </div>
    <footer class="intro">
      This open source
      <a
        href="https://github.com/mary-queendev/weatherapp/tree/master"
        target="_blank"
        >weather app code </a
      >is written by Mary Ogbeide
    </footer>

    <script src="js-files/weatherapp.js"></script>
  </body>
</html>
